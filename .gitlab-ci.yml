staging:
  stage: deploy
  script:
    - *init_ssh
    - cp ./src/environments/environment.staging.ts  ./src/environments/environment.ts 
    - npm i -g @angular/cli@11.2.6
    - ng build
    - apt-get update
    - apt-get install -y zip unzip
    - cd ./dist && zip -r ./app.zip .
    - scp ./app.zip root@104.207.144.7:/var/www/staging-system.novicompu.com/
    - ssh root@104.207.144.7 'rm -R /var/www/staging-system.novicompu.com/public/* && unzip -o /var/www/staging-system.novicompu.com/app.zip -d /var/www/staging-system.novicompu.com/public/'
  cache:
    paths:
      - dist/
  only:
    - master

  

production:
  stage: deploy
  script:
    - *init_ssh
    - npm i -g @angular/cli@11.2.6
    - ng build --prod
    - apt-get update
    - apt-get install -y zip unzip
    - cd ./dist && zip -r ./app.zip .
    - scp ./app.zip root@104.207.144.7:/var/www/system.novicompu.com/
    - ssh root@104.207.144.7 'rm -R /var/www/system.novicompu.com/public/* && unzip -o /var/www/system.novicompu.com/app.zip -d /var/www/system.novicompu.com/public/'
  cache:
    paths:
      - dist/
  when: manual
  only:
    - master