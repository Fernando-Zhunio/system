# docker image
image: getterminus/angular-ci-images:node14

.init_ssh: &init_ssh |
  eval $(ssh-agent -s)
  echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  mkdir -p ~/.ssh
  chmod 700 ~/.ssh
  [[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

stages:
  - dependencies
  - test
  - build
  - deploy

npm:
  stage: dependencies
  cache:
    paths:
      - node_modules/
  script:
      - cp ./src/environments/environment.staging.ts  ./src/environments/environment.ts 
      - apt-get install git
      - npm install
  artifacts:
    expire_in: 1 month
    paths:
      - node_modules/
      - ./src/environments/environment.ts 

jasmine:
  stage: test
  cache:
    paths:
      - node_modules/
  dependencies:
    - npm
  script:
    - cp karma.staging.conf.js  karma.conf.js
    - npm i -g @angular/cli@9.1.15
    - npm test

