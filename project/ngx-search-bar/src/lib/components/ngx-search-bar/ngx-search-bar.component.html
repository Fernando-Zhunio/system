<div class="nsb">
  <div class="nsb-bar">
    <div class="nsb-bar-container">
      <h1 *ngIf="title" class="nsb-title">{{ title }}</h1>
      <div [ngStyle]="{'flex-grow': size}" [ngClass]="{ 'nsb-full-width': isBarExpand }" class="nsb-content-input-search">
        <button class="nsb-btn-search" (click)="search()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 16 16"
            height="10px"
            width="10px"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"></path>
          </svg>
        </button>
        <input
          [(ngModel)]="searchText"
          (keyup)="search($event)"
          [placeholder]="placeholder"
          autofocus
          class="nsb-input-search"
          type="text" />
          <div class="nsb-line"></div>
        <ng-container *ngIf="isLoading">
          <!-- <mat-spinner class="nsb-spinner" [diameter]="20"></mat-spinner> -->
          <div class="nsb-spinner"></div>
        </ng-container>
        <ng-content select="ngx-search-bar-form-filter"></ng-content>
        <!-- <div @openOrCloseFilter class="nsb-section-filter" *ngIf="isOpenFilter">
          <div class="nsb-filter-container">
            <div>
              <ng-content select="ngx-search-bar-form-filter"></ng-content>
            </div>
            <div class="nsb-action-filter">
              <button (click)="search()"class="nsb-action-filter">
                Aplicar filtros <mat-icon style="color: inherit">check</mat-icon>
              </button>
              <button (click)="isOpenFilter = false" class="nsb-action-close">
                Cerrar filtros <mat-icon style="color: inherit">close</mat-icon>
              </button>
            </div>
          </div>
        </div> -->
      </div>
      <div class="nsb-bar-buttons">
        <ng-content select="[buttons]"></ng-content>
        <!-- <ng-content select="ngx-search-bar-form-filter"></ng-content> -->
      </div>
    </div>
  </div>
  <!-- <div class="nsb-section-filter" @openOrCloseFilter *ngIf="isOpenFilter">

        <ng-content select="ngx-search-bar-form-filter"></ng-content>
