<div tabindex="{{tabindex}}" (blur)="close()" class="nsb-select" (click)="toggleSelect()">
  <div #triggerSelect class="nsb-select-selected" >
    <div [innerHtml]="label || placeholder"></div>
    <div>
       <i class="nsb-arrow-down"></i>
    </div>
  </div>
  
  <div #selectItems [hidden]="!isShowOptions" class="nsb-select-items">
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
