<button (click)="isOpenFilter = !isOpenFilter" class="nsb-btn-filter">
    <svg
      stroke="currentColor"
      fill="currentColor"
      stroke-width="0"
      viewBox="0 0 24 24"
      height="1.3em"
      width="1.3em"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M21 3H5a1 1 0 0 0-1 1v2.59c0 .523.213 1.037.583 1.407L10 13.414V21a1.001 1.001 0 0 0 1.447.895l4-2c.339-.17.553-.516.553-.895v-5.586l5.417-5.417c.37-.37.583-.884.583-1.407V4a1 1 0 0 0-1-1zm-6.707 9.293A.996.996 0 0 0 14 13v5.382l-2 1V13a.996.996 0 0 0-.293-.707L6 6.59V5h14.001l.002 1.583-5.71 5.71z"></path>
    </svg>
    <span class="ngx-sbf-count" *ngIf="numberFilter">{{ numberFilter }}</span>
  </button>
<div @openOrCloseFilter [class]="dataInject.OPTIONS?.classContainerFilter" class="nsb-section-filter" *ngIf="isOpenFilter">
  <div class="nsb-filter-container">
    <div>
      <ng-content></ng-content>
    </div>
    <hr>
    <div class="nsb-action-filter">
      <button (click)="applyFilters()" class="nsb-action-filter">
        Aplicar filtros
        <!-- <mat-icon style="color: inherit">check</mat-icon> -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" width="24px" height="24px">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M9 16.17L5.83 13L4.4 14.41L9 19L21 7L19.59 5.59L9 16.17z"/>
        </svg>
      </button>
      <button (click)="isOpenFilter = false" class="nsb-action-close">
        Cerrar filtros
        <!-- <mat-icon style="color: inherit">close</mat-icon> -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24px" height="24px">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
