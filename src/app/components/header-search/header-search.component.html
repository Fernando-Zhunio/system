<div class="mb-4 sticky-top p-0 card-body  row" style="z-index: 10;">
    <div *ngIf="!onTabs;else tabs" class="position-relative col-12  w-100 p-3" style="overflow: hidden;">
        <input style="padding-left: 45px;height: 50px;" class="form-control font-2xl shadow rounded-pill font-facebook" [placeholder]="placeholder" (keyup)="searchBar()" [(ngModel)]="productSearch">
        <button class="position-absolute" style="top: 0px;
    left: 22px;height: 100%;" mat-icon-button (click)="searchBar()">
            <mat-icon style="font-size: 30px;" type="search">search</mat-icon>
        </button>
    </div>
    <ng-template #tabs>
        <mat-tab-group class="py-0 col-sm-12 w-100" style="overflow: hidden;">
            <mat-tab label="Busqueda">
                <div class="position-relative col-12  w-100 p-3" style="overflow: hidden;">
                    <input style="padding-left: 45px;height: 50px;" class="form-control font-2xl shadow rounded-pill font-facebook" [placeholder]="placeholder" (keyup)="searchBar()" [(ngModel)]="productSearch">
                    <button class="position-absolute" style="top: 0px;
                left: 22px;height: 100%;" mat-icon-button (click)="searchBar()">
                        <mat-icon style="font-size: 30px;" type="search">search</mat-icon>
                    </button>
                </div>
            </mat-tab>

            <mat-tab *ngIf="with_filter" label="Filtros">
                <ng-content></ng-content>
            </mat-tab>
        </mat-tab-group>
    </ng-template>


    <!-- <div class="col-md-2">
        <button mat-raised-button color="accent" [routerLink]="['./create']" routerLinkActive="router-link-active">Crear publicacion</button>
    </div> -->

</div>
