<h4 class="m-0 text-muted">ML REPUBLICAR</h4>
<div mat-dialog-content>
  <div class="card-body">
    <div class="row m-0">
      <div class="col-md-2 col-12">
        <img class="col-md-12 col-6" [src]="ml.image" alt="">
      </div>
      <div class="col-md-10 col-12 d-flex align-items-center">
        <div class="row m-0">
          <div class=" col-12">
            <!-- <strong>{{ml.name}}</strong><br> -->
            <h3 class="m-0 font-2xl font-facebook">{{ml.name}}</h3>
            <div>
              <mat-chip-list>
                <mat-chip *ngFor="let company_access of ml.companies_access">{{company_access.name}}</mat-chip>
              </mat-chip-list>
              </div>
          </div>
          <div class="col-12">
            <form class="row m-0" [formGroup]="form">
              <div class="col-6">
                <mat-form-field class="w-100">
                  <input matInput type="number" placeholder="Precio" formControlName="price">
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="w-100">
                  <input matInput type="number" placeholder="Cantidad" formControlName="quantity">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="w-100">
                  <mat-label>Seleccione una opci√≥n</mat-label>
                  <mat-select formControlName="listing_type_id">
                    <mat-option value="free">GRATUITA</mat-option>
                    <mat-option value="silver">PLATA</mat-option>
                    <mat-option value="gold">ORO</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <button color="primary" (click)="saveInServer()" mat-raised-button>Guardar</button>
  <button color="warn" mat-raised-button mat-dialog-close cdkFocusInitial>Cerrar</button>
</div>
