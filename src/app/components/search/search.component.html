<div>
    <div>
        <div>
            <input type="search">
            <button><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div>
        <ng-content select="[data]">
                    
        </ng-content>
        <mat-paginator [hidden]="isLoading" *ngIf="length > 0" [pageSizeOptions]="[10, 20, 30]"
            (page)="changePaginator($event)" showFirstLastButtons [pageSize]="paginator.pageSize" [length]="paginator.length"
            [pageIndex]="paginator.pageIndex">
          </mat-paginator>
    </div>
</div>
