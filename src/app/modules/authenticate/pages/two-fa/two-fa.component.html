<div>
  <div class="text-info">
    <form [formGroup]="formPassword" (ngSubmit)="SaveInServer()" class="text-center">
      <mat-card>
        <mat-card-header class="center">
          <mat-card-title class="font-4xl">NOVISOLUTIONS</mat-card-title>
          <mat-card-subtitle>
            Autenticaci贸n de dos pasos <br>Correo electr贸nico: 
            <a href="mailto:{{ user?.email }}">"{{ user?.email }}"</a>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>
            <input
              #contentInput
              (input)="inputEvent($event, contentInput, i)"
              (keydown)="inputKeyDown($event, contentInput, i)"
              maxLength="1"
              *ngFor="let itemInput of inputsValue; let i = index"
              class="separator-input"
              formControlName="code" />
          </div>

          <div class="col-12 mt-3 font-2xl font-facebook">
            <countdown class="font-weight-bold font-4xl" [config]="config" (event)="handleEvent($event)"></countdown>
          </div>
          <small class="text-muted">Tiempo para ingresar el c贸digo</small>
        </mat-card-content>
        <mat-card-actions>
          <button color="primary" [disabled]="formPassword.invalid || isLoading" type="submit" mat-raised-button>
            Iniciar sesi贸n
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
