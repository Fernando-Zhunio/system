<div>
  <div class="mt-3 section-order">
    <div class="center justify-content-between flex-wrap">
      <!-- <h3 class="font-3xl font-weight-bold m-0">Pagos</h3> -->
      <ng-container *ngxPermissionsOnly="permissionsPayments.create">
        <button
          *ngIf="!isCancelled"
          color="primary"
          (click)="openDialog()"
          mat-raised-button
          class="mb-1"
        >
          Agregar pago
          <i class="fa-solid fa-plus"></i>
        </button>
      </ng-container>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-4 p-2" *ngFor="let payment of payments">
        <mat-card>
          <div class="d-flex justify-content-between align-items-center">
            <span [class]="payment?.type" class="badge-fz  text-uppercase">
              {{ payment?.type | translatefz: "orders" }}
            </span>  
            <app-select-change-status-payment [type]="payment.type" [status]="payment.status" [id]="payment.id"></app-select-change-status-payment>
          </div>
           <div>
            <table class="table table-sm table-borderless">
              <tbody class="body-info">
                <tr>
                  <td>Creado:</td>
                  <td>{{ payment?.created_at | date }}</td>
                </tr>
                <tr
                  *ngIf="
                    payment?.type == 'paymentez' &&
                    payment?.link_to_pay
                  "
                >
                  <td>Link de pago:</td>
                  <td>
                    <a [href]="payment?.link_to_pay" target="_blank">{{
                      payment?.link_to_pay
                    }}</a>
                  </td>
                </tr>
                <tr>
                  <td>Tipo de cuota:</td>
                  <td>
                    {{
                      payment?.installments_type | translatefz: "orders"
                    }}
                  </td>
                </tr>
                <tr>
                  <td>Monto:</td>
                  <td>$ {{ payment?.amount }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            *ngIf="!isCancelled"
            class=" mt-2 d-flex justify-content-between"
          >
            <div>
              <ng-container
                *ngIf="
                  payment?.status == 'pending' ||
                  payment?.type != 'paymentez'
                "
              >
                <button
                  *ngxPermissionsOnly="permissionsPayments.edit"
                  mat-icon-button
                  color="primary"
                  (click)="openDialog(payment.id)"
                >
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button
                  mat-icon-button
                  *ngxPermissionsOnly="permissionsPayments.destroy"
                  color="warn"
                  (click)="deleteItem(payment?.order_id, payment.id)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </ng-container>
            </div>

            <button mat-icon-button [matMenuTriggerFor]="menuRefPayment">
              <!-- <mat-icon>more_vert</mat-icon> -->
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <mat-menu #menuRefPayment="matMenu">
              <button
                *ngIf="payment?.type == 'paymentez'"
                mat-menu-item
                (click)="lookTransaction(payment.id)"
              >
              <i class="fa-solid fa-money-bill-transfer"></i><span>Ver transacciones</span>
              </button>
              <button mat-menu-item (click)="lookFiles(payment.id)">
                <i class="fa-solid fa-file-circle-plus"></i> <span>Ver archivo</span>
              </button>
               <button
                mat-menu-item
                (click)="openDialogHistoryStatus(payment.id)"
              >
              <i class="fa-solid fa-clock-rotate-left"></i><span> Historial</span>
              </button>
             <button
                mat-menu-item
                *ngIf="
                  payment?.type == 'paymentez' &&
                  payment?.status == 'paid'
                "
                (click)="refundPayment(payment.id)"
              >
              <i class="fa-solid fa-money-bill-trend-up"></i> <span>Reembolsar</span>
              </button>
            </mat-menu>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
