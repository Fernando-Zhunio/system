<mat-list dense>
    <mat-list-item>
        <span class="font-2xl">{{externalData.title}}</span>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="w-100">
        <input matInput [(ngModel)]="value" [placeholder]="externalData.placeholder" type="text">
      </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <button class="mr-2" (click)="saveInServer()" color="primary" mat-button>Guardar <i class="fa-regular fa-floppy-disk"></i></button>
    <button color="warn" (click)="sheetRef.dismiss()" mat-button>Cancelar <i class="fa-solid fa-xmark"></i></button>
</mat-list-item>
</mat-list>
