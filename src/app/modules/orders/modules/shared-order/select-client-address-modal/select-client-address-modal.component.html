<h1 matDialogTitle>Selector de DirecciÃ³n <br>
  <small>{{dataExternal?.client?.first_name + ' ' + dataExternal?.client?.last_name}}</small>
</h1>

<mat-dialog-content class="position-relative">
  <div *ngIf="isLoading" class="loader">
    <div class="parpadeo">Espere cambiando direcciÃ³n de cliente</div>
  </div>
  <app-search placeholder="Buscador de direcciones" (data)="getData($event)" [url]="url">
    <ng-container data>
      <mat-card class="max-height-500 mt-3">
        <mat-selection-list (selectionChange)="selectedAddress($event)" [multiple]="false">
          <mat-list-option [value]="address.id" *ngFor="let address of addresses">
            <div mat-line class="font-weight-bold">{{address?.first_name}}
              {{address?.last_name}}
            </div>
            <div mat-line>{{address?.street}} - {{address?.state}}</div>

            <mat-divider></mat-divider>
          </mat-list-option>
        </mat-selection-list>
      </mat-card>
    </ng-container>
  </app-search>
</mat-dialog-content>

<mat-dialog-actions>
  <button [disabled]="isLoading" mat-raised-button matDialogClose color="warn">Cerrar</button>
</mat-dialog-actions>
