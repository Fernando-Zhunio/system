<div>
  <div class="mt-3 section-order">
      <div class="center justify-content-between flex-wrap">
        <h3 class="font-3xl font-weight-bold m-0">Anticipos (pagos o cobros) MBA</h3>
        <ng-container *ngxPermissionsOnly="permissions.create">
          <button *ngIf="!isCancelled" class="mt-2" mat-raised-button color="accent"
              (click)="isOpenAddInvoice = !isOpenAddInvoice">Agregar
              manualmente</button>
        </ng-container>
      </div>
      <div>
          <div>
              <div>
                 <ng-content select="[items]"></ng-content>
              </div>
              <ng-container *ngIf="!isCancelled && isOpenAddInvoice">
                  <div *ngxPermissionsOnly="permissions.create" class="add-container" >
                      <button (click)="isOpenAddInvoice = !isOpenAddInvoice" class="btn-close-add"
                          mat-mini-fab color="warn">
                          <mat-icon>close</mat-icon>
                      </button>
                      <div>
                          <mat-form-field>
                              <input [formControl]="formControl" matInput [placeholder]="placeholder">
                          </mat-form-field>
                          <button [disabled]="isLoading || formControl.invalid" color="primary" mat-raised-button
                              (click)="addManually()">enviar</button>
                      </div>
                  </div>
              </ng-container>
          </div>
      </div>
  </div>
</div>
