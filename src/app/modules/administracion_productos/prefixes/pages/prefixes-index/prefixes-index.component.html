

<app-search-template-table [url$]="'products-admin/prefixes'"
 (data)="getData($event)"
 [title]="'Prefijos'"
>
  <ng-container menuBar>
    <mat-chip-set>
      <mat-chip color="create" (click)="createOrEdit(false)" class="ml-3"><i class="fas fa-plus"></i> Prefijo</mat-chip>
    </mat-chip-set>
  </ng-container>

  <ng-container table>
    <table class="w-100" mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.type }}</td>
      </ng-container>
      <ng-container matColumnDef="prefix">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
        <td mat-cell *matCellDef="let row">{{ row.prefix }}</td>
      </ng-container>
      <ng-container matColumnDef="products_count">
        <th mat-header-cell *matHeaderCellDef># productos</th>
        <td mat-cell *matCellDef="let row">{{ row.products_count || 0 }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <span>
            <button
              *ngxPermissionsOnly="permissions.edit"
              (click)="createOrEdit(true, row.id)"
              routerLinkActive="router-link-active"
              class="btn-icon c-edit"
              role="button">
              <i class="far fa-edit"></i>
            </button>
            <button
              *ngxPermissionsOnly="permissions.destroy"
              (click)="deleteData(row.id)"
              class="btn-icon c-delete">
              <i class="far fa-trash-alt"></i>
            </button>
          </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </ng-container>
</app-search-template-table>
