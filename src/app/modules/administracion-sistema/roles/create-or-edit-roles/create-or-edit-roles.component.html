<div class="mt-4">
  <div class="d-flex align-items-center">
    <button mat-mini-fab (click)="goBack()" class="mb-2">
      <mat-icon>keyboard_return</mat-icon>
    </button>
    <span class="font-4xl">
      &nbsp;{{title}}
    </span>
  </div>
  <mat-card class="rounded-fz">
    <mat-card-content>
      <form [formGroup]="form_rol">
        <div class="row">
          <mat-form-field class="col-md-12">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="title" type="text" required>
            <mat-error *ngIf="form_rol.controls['title'].invalid">Nombre Requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="col-md-6">
            <mat-label>Slug</mat-label>
            <input type="text" matInput formControlName="name" required>
            <mat-error *ngIf="form_rol.controls['name'].invalid">Slug Requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="col-md-6">
            <mat-label>Descripci√≥n</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>
        </div>
      </form>
      <!-- fin del form -->

      <div class="row">
        <div class="col-md-6 border-right">
          <h2 class=" font-2xl">Permisos</h2>
          <div class="col-12 d-flex align-items-center justify-content-end mb-3">
            <input type="search" class="form-control" placeholder="Escriba el permiso a buscar"
              [(ngModel)]="search_permission" (keyup)="permissionsFilter()">
            <mat-icon class="position-absolute">search</mat-icon>
          </div>
          <div class="example-list">
            <div *ngFor="let item of permission_filter" class="font-weight-bolder example-box shadow-sm">
              <span>{{item.title}}. <small>({{item?.description}})</small><br>
                <small>({{item?.name}})</small>
              </span>
              <button color="primary" mat-icon-button  (click)="transferDataItem(item.id)">
                  <i class="fa-solid fa-plus"></i>   
              </button>
            </div>
          </div>
        </div>
        <div style="z-index: 10;" class="col-md-6 sticky-top">
          <h2 class=" font-2xl">Permisos otorgados</h2>

          <div class="example-list">
            <div class="example-box shadow-sm" *ngFor="let item of role?.permissions">
              <span>{{item.title}}.<small>({{item?.description}})</small><br>
                <small>({{item?.name}})</small>
              </span> 
              <button color="warn" mat-icon-button  (click)="returnItem(item.id)">
                  <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
          <button color="primary" mat-button (click)="saveInServer()">Guardar <i class="fa-regular fa-floppy-disk"></i></button>

        </div>
      </div>

      <!-- <div class="row">
                <div class="col-12">
                    <h2 class="col-12  font-4xl m-0">Roles <small>*</small></h2>
                    <section class="example-section col-12">
                        <span class="example-list-section">
                <ul style="list-style: none;">
                  <li *ngFor="let permission of permissions">
                    <mat-checkbox [(ngModel)]="permission.active">
                      {{permission.title}}({{permission?.description}})
                    </mat-checkbox>
                  </li>
                </ul>
              </span>
                    </section>
                </div>
            </div> -->


    </mat-card-content>
  </mat-card>
</div>
