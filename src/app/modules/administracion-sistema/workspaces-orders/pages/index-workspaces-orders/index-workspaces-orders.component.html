<ngx-search-bar-paginator
(data)="getData($event)" 
placeholder="Buscar espacio de nombre" 
title="Workspaces de ordenes" 
[path]="url"
>
<ng-container buttons>
      <mat-chip-set>
          <mat-chip [routerLink]="['create']"  color="create"><i class="fa-solid fa-plus"></i>  Crear espacio de trabajo</mat-chip>
      </mat-chip-set>
    </ng-container>
    <mat-card>
      <mat-card-content>
        <table mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Creado </th>
            <td mat-cell *matCellDef="let row"> {{row.created_at | date: 'medium'}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row"> 
              <div class="d-flex">
                <button [routerLink]="[row.id,'edit']" class="btn-icon c-edit">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button (click)="deleteData(row.id)" class="btn-icon c-delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
</ngx-search-bar-paginator>
