<!-- <h3 class="m-0 text-muted">{{data.action.title}}</h3> -->
<div mat-dialog-content>
    <div class="font-5x pl-2" mat-dialog-title> {{title}}</div>
    <form [formGroup]="form">
        <div class="row">
            <mat-form-field class="col-md-12">
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="name" type="text" required>
                <mat-error *ngIf="form.controls['name'].invalid">Nombre Requerido</mat-error>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Codigo</mat-label>
                <input type="text" matInput formControlName="code" required>
                <mat-error *ngIf="form.controls['code'].invalid">Codigo Requerido</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button cdkFocusInitial [disabled]="form.invalid" color="primary" (click)="saveInServer()">Guardar <i class="fa-regular fa-paper-plane"></i></button>
</div>
