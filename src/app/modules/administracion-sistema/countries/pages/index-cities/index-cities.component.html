<div>
  <ngx-search-bar-paginator (data)="getData($event)" title="Ciudades" [path]="url" placeholder="Buscar ciudades">
    <ng-container *ngxPermissionsOnly="permissions.create" buttons>
      <mat-chip color="create" (click)="openDialog()" class="mat-btn-add ml-1">
        <i class="fa-solid fa-plus"></i>
        &nbsp; País
      </mat-chip>
    </ng-container>
    <ng-container>
      <mat-card class="overflow-auto">
        <mat-card-content>
          <table mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>header</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>Código</th>
              <td mat-cell *matCellDef="let row">{{ row.code }}</td>
            </ng-container>

            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef>Creado</th>
              <td mat-cell *matCellDef="let row">{{ row.created_at | date : "medium" }}</td>
            </ng-container>

            <ng-container matColumnDef="updated_at">
              <th mat-header-cell *matHeaderCellDef>Modificado</th>
              <td mat-cell *matCellDef="let row">{{ row.updated_at | date : "medium" }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let row">
                <div class="d-flex">
                  <button class="btn-icon c-edit" (click)="openDialog(row.id)">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                  <button class="btn-icon c-delete" (click)="deleteData(row.id)">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </ngx-search-bar-paginator>
</div>
