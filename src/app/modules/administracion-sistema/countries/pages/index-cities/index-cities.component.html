<div>
  <ngx-search-bar (data)="getData($event)" title="Ciudades" [path]="url" placeholder="Buscar ciudades">
    <ng-container *ngxPermissionsOnly="permissions.create" buttons>
      <button mat-raised-button (click)="openDialog()" class="!bg-orange-500 !text-white">
        <i class="fa-solid fa-plus"></i>
        &nbsp; Ciudades
      </button>
    </ng-container>
    <div class="p-2">
      <mat-card>
        <mat-card-content>
          <table mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
              <td mat-cell *matCellDef="let row">{{ row.code }}</td>
            </ng-container>

            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef>Creado</th>
              <td mat-cell *matCellDef="let row">{{ row.created_at | date : "medium" }}</td>
            </ng-container>

            <ng-container matColumnDef="updated_at">
              <th mat-header-cell *matHeaderCellDef>Modificado</th>
              <td mat-cell *matCellDef="let row">{{ row.updated_at | date : "medium" }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let row">
                <div class="flex gap-1">
                  <button class="btn-icon c-edit" (click)="openDialog(row.id)">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                  <button class="btn-icon c-delete" (click)="deleteData(row.id)">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>

    <ngx-search-bar-paginator></ngx-search-bar-paginator>
  </ngx-search-bar>
</div>
