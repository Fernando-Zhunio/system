<h1 matDialogTitle>{{ title }}</h1>

<mat-dialog-content>
  <form class="py-2" [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="name" type="text" required />
        <mat-error *ngIf="form.controls['name'].invalid">Nombre Requerido</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input type="text" matInput formControlName="code" required />
        <mat-error *ngIf="form.controls['code'].invalid">Código Requerido</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancelar</button>
  <button mat-raised-button cdkFocusInitial [disabled]="form.invalid" color="primary" (click)="saveInServer()">
    Guardar
    <i class="fa-regular fa-paper-plane"></i>
  </button>
</mat-dialog-actions>
