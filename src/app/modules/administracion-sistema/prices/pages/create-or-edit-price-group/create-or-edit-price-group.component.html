<h2 class="list-group-item-accent-warning pl-2 my-3 font-facebook !text-3xl">{{title}}</h2>
<div>
    <mat-card class="rounded-fz border-0 shadow">
        <mat-card-content>
            <form [formGroup]="form" class="grid grid-cols-12 m-0 gap-3" (ngSubmit)="saveInServer()">
                <div class="col-span-6 border-r">
                    <mat-form-field class="w-full">
                        <input matInput placeholder="Nombre del grupo de precio *" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <input matInput placeholder="Tipo del grupo de precio *" formControlName="type">
                    </mat-form-field>
                    <section class="w-full">
                        <mat-checkbox class="example-margin" formControlName="active">Esta activo</mat-checkbox><br>
                        <mat-checkbox class="example-margin" formControlName="required">Es requerido</mat-checkbox>
                    </section>
                    <button type="submit" [disabled]="isLoading" mat-raised-button color="primary">Guardar <mat-icon>save</mat-icon></button>
                </div>
                <div class="col-span-6">
                    <div>
                        <h2 class="font-facebook text-2xl">Roles</h2>
                        <mat-selection-list formControlName="roles">
                            <mat-list-option [value]="rol.id" *ngFor="let rol of roles">
                                {{rol.title}} <small>{{rol.name}}</small>
                            </mat-list-option>
                        </mat-selection-list>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
