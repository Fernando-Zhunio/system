<ngx-search-bar title="Permisos" [path]="url" (data)="getData($event)">
  <ng-container buttons>
    <mat-chip-set class="ml-1">
      <mat-chip selected color="accent" [routerLink]="['groups']" >
        <i class="fa-solid fa-layer-group"></i>
        &nbsp; Grupos
      </mat-chip>
      <mat-chip color="create" (click)="openCreateOrEdit()">
        <i class="fa-solid fa-plus"></i>
        &nbsp; Permiso
      </mat-chip>
    </mat-chip-set>
  </ng-container>

  <div class="w-full p-2 overflow-auto">
    <mat-card class="overflow-auto">
      <mat-card-content>
        <table mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
          </ng-container>
          <ng-container matColumnDef="group_permission_name">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let row">{{ row.group_permission?.name }}</td>
          </ng-container>
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Creado</th>
            <td mat-cell *matCellDef="let row">{{ row.created_at | date : "medium" }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <div class="flex gap-1">
                <button class="btn-icon c-edit" (click)="openCreateOrEdit(row.id)">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn-icon c-delete" (click)="deleteData(row.id)">
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
  <ngx-search-bar-paginator></ngx-search-bar-paginator>
</ngx-search-bar>
