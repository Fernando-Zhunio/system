<div>
  <app-search-template title="Personas" placeholder="Escriba la persona a buscar" [url$]="'admin/people'" (data)="loadData($event)">
    <ng-container data>
      <mat-card *ngFor="let person of peoples" class="card border-0">
        <app-person (delete)="deletePerson($event)" [permission]="permissions" [person]="person"></app-person>
      </mat-card>
    </ng-container>
    <ng-container menuBar *ngxPermissionsOnly="permissions.create" >
      <mat-chip [routerLink]="['./create']" class="ml-1 mat-btn-add"><mat-icon>person_add_alt</mat-icon>&nbsp; Agregar persona</mat-chip>
    </ng-container>
  </app-search-template>
</div>
