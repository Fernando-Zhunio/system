<ngx-search-bar
  [path]="url"
  title="Novedades"
  placeholder="Buscar novedades"
  (data)="getData($event)"
>

<ng-container buttons>
    <button mat-raised-button class="!bg-orange-500 !text-white" [routerLink]="['./create']">
      <i class="fa-solid fa-plus"></i>&nbsp; Agregar novedades
    </button>
</ng-container>

<ng-container>
  <div class="grid md:grid-cols-3 gap-3">
    <div class=" my-2" *ngFor="let data of newsletters | keyvalue">
      <mat-card>
        <mat-card-content>
          <h3 class="font-2xl">{{data.value.title}}</h3>
          <p class="container-html" [innerHTML]="data.value.description"></p>
          <div class="flex">
            <h4>{{data.value?.start_date | date}} al {{data?.value.end_date | date}}</h4>
          </div>
          <div class="flex">
            <button class="btn-icon c-edit" [routerLink]="['./edit/'+data.value.id]">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="btn-icon c-delete" (click)="deleteData(data.value.id)">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-container>
</ngx-search-bar>
