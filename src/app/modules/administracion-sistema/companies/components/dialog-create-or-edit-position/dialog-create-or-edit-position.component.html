<h1 matDialogTitle>{{title}}</h1>

<mat-dialog-content>
    <h4>Departamento: {{department?.name}}</h4>
    <form [formGroup]="form" class="">
        <div>
            <mat-form-field class="" appearance="outline">
                <input matInput formControlName="name" placeholder="Nombre de Cargo">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="" appearance="outline">
                <mat-select placeholder="Seleccione un tipo de jerarquia" formControlName="hierarchy_type">
                    <mat-option *ngFor="let item of hierarchy_types | keyvalue" [value]="item.key">
                        {{item.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="" appearance="outline">
                <mat-select placeholder="Seleccione un tipo de empleado" formControlName="employe_type">
                    <mat-option *ngFor="let item of employe_types | keyvalue" [value]="item.key">
                        {{item.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <button mat-raised-button (click)="saveInServer()" [disabled]="isLoading" color="primary">Guardar <i class="fa-regular fa-paper-plane"></i></button> -->
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button color="warn" mat-button matDialogClose>Cerrar</button>
    <button mat-raised-button (click)="saveInServer()" [disabled]="isLoading" color="primary">Guardar</button>
</mat-dialog-actions>
