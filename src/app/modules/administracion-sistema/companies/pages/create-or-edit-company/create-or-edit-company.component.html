<h1 matDialogTitle>{{ title }}</h1>

<mat-dialog-content>
  <div>
      <form [formGroup]="form">
        <mat-form-field class="w-100">
          <input matInput placeholder="Nombre" formControlName="name" />
          <mat-error *ngIf="form.get('name')?.hasError('required')">El nombre es requerido</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-select placeholder="Selecciones un paÃ­s" formControlName="country_id">
            <mat-option *ngFor="let country of countries" [value]="country.id">
              {{ country.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose color="warn">Cerrar</button>
  <button (click)="saveInServer()" [disabled]="isLoading || form.invalid" color="primary" mat-raised-button>
    Guardar
    <i class="fa-regular fa-paper-plane"></i>
  </button>
</mat-dialog-actions>
