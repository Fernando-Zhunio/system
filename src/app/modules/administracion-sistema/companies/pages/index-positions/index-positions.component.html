<div>
  <h1 class="m-0 mt-3">Departamentos de {{ department?.name }}</h1>
</div>
<ngx-search-bar title="Jerarquía" (data)="getData($event)" [path]="url" placeholder="Buscar posiciones de trabajo">
  <ng-container buttons>
      <button mat-raised-button class="!bg-blue-500 !text-white" (click)="openDialog()">
        <i class="fa-solid fa-plus"></i>
        Posición
      </button>
  </ng-container>
  <div class="p-2">
    <mat-card>
      <mat-card-content>
        <table mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
          <ng-container matColumnDef="hierarchy_type">
            <th mat-header-cell *matHeaderCellDef>Tipo Jerarquía</th>
            <td mat-cell *matCellDef="let row">{{ row.hierarchy_type }}</td>
          </ng-container>
          <ng-container matColumnDef="employe_type">
            <th mat-header-cell *matHeaderCellDef>Tipo Empleado</th>
            <td mat-cell *matCellDef="let row">{{ row.employe_type }}</td>
          </ng-container>
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Creado</th>
            <td mat-cell *matCellDef="let row">{{ row.created_at }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <div class="flex gap-2">
                <button (click)="openDialog(row.id)" class="btn-icon c-edit">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button (click)="deleteData(row.id)" class="btn-icon c-delete">
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
      </mat-card-content>
    </mat-card>
</div>
</ngx-search-bar>
