

<ngx-search-bar
title="Departamentos de {{company?.name}}"
(data)="getData($event)" 
 [path]="url"
 placeholder="Buscar departamentos"
>
<ng-container buttons>
        <button mat-raised-button class="!bg-blue-500 !text-white" [routerLink]="['./create']">
            <i class="fa-solid fa-plus"></i> &nbsp; Departamento
        </button>
</ng-container>
<div class="p-2">
    <mat-card>
        <mat-card-content>
            <table mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="parent">
                    <th mat-header-cell *matHeaderCellDef> Padre </th>
                    <td mat-cell *matCellDef="let row"> {{row.parent?.name}} </td>
                </ng-container>
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef> Creado </th>
                    <td mat-cell *matCellDef="let row"> {{row.created_at | date: 'medium'}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="flex gap-2">
                            <button [routerLink]="['./', row.id, 'edit']" class="btn-icon c-edit">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button (click)="deleteData(row.id)" class="btn-icon c-delete">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                            <button [routerLink]="['./', row.id, 'positions']" class="btn-icon text-info">
                                <i class="fa-solid fa-people-group"></i>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>

</ngx-search-bar>
