<div class="container">
  <div class="header-profile">
    <h2>Información de Usuario</h2>
    <h3>{{ user?.name || user?.person.first_name + " " + user?.person.last_name }}</h3>
  </div>
 <hr>
  <div class="row">
    <div class="col-md-8 col-12">
      <div class="row">
        <h4 class="col-12 font-2xl fw-bold">Nombres:</h4>
        <mat-form-field class="col-md-6 col-12" appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput placeholder="Nombres" />
        </mat-form-field>
        <mat-form-field class="col-md-6 col-12" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Apellidos" />
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-4 col-12"></div>
  </div>
</div>
