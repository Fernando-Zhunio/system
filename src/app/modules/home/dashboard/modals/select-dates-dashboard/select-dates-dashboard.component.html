<h1 matDialogTitle class="font-facebook pl-2 list-group-item-accent-warning">Selector de fechas</h1>

<mat-dialog-content>
    <div class="grid">
        <div>
            <div class="center lead font-facebook mb-2">Fecha</div>
            <div id="date-dashboard-1"></div>
            <div class="font-weight-lighter">Dias: {{daysDate1}}</div>
        </div>
        <div>
            <div class="center lead font-facebook mb-2"><input type="checkbox" [(ngModel)]="isActive">&nbsp; Fecha a comparar &nbsp;
            </div>
            <div [ngClass]="{'disabled-date': !isActive}" id="date-dashboard-2"></div>
            <div class="font-weight-lighter">Dias: {{daysDate2}}</div>
        </div>
    </div>
    <div *ngIf="daysDate1 != daysDate2" class="text-danger">El numero de d√≠as deben ser los iguales</div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose color="warn">Cerrar</button>
    <button mat-button color="accent" (click)="saveDates()">Guardar</button>
</mat-dialog-actions>
