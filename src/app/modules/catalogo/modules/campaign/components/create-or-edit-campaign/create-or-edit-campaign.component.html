<h1 matDialogTitle class="font-4xl font-weight-bold">{{ title }}</h1>

<mat-dialog-content>
      <div>
        <div [formGroup]="form" class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Titulo</mat-label>
              <input required matInput placeholder="Titulo" formControlName="title" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Descripci贸n</mat-label>
              <textarea matInput placeholder="Descripci贸n" formControlName="description"></textarea>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Estado</mat-label>
              <mat-select required #selectType placeholder="Estado" formControlName="status">
                <mat-option select value="active">Activo</mat-option>
                <mat-option value="inactive">Inactivo</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Tipo de duraci贸n</mat-label>
              <mat-select
                required
                (selectionChange)="selectionChange($event)"
                #selectType
                placeholder="Tipo de duraci贸n"
                formControlName="duration_type">
                <mat-option value="undefined">Indefinido</mat-option>
                <mat-option value="date_range">Rango de Fechas</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Fecha de inicio</mat-label>
              <input readonly #dateMin matInput placeholder="Fecha Inicio" formControlName="start_date" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Fecha de fin</mat-label>
              <input readonly #dateMax matInput placeholder="Fecha Fin" formControlName="end_date" />
            </mat-form-field>
          </div>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [disabled]="isLoading" matDialogClose color="warn">Cerrar <i class="fa-regular fa-circle-xmark"></i></button>
    <button [disabled]="isLoading" (click)="saveInServer()" color="primary" mat-raised-button>
      Guardar
      <i class="fa-regular fa-paper-plane"></i>
    </button>
</mat-dialog-actions>
