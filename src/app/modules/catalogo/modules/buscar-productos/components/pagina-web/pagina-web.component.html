<div>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th scope="col"># Vtex</th>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Creado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sku of skus">
        <td>
          {{ sku.vtex_product_id }}
        </td>
        <td>
          <div style="width: 50px; height: 50px;">
            <img (click)="zoom($event)" width="50" height="50" class="img-product" [ngSrc]="sku.images[0].ImageUrl || 'assets/not.png'" alt="" />
          </div>
        </td>
        <td>
          <a [href]="sku.vtex_product?.link" target="_blank">
            {{ sku.name }}
          </a>
        </td>
        <td>
          {{ sku.created_at | amLocale : "es" | amTimeAgo }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
