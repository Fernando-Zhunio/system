<h2 class="font-2xl" matDialogTitle>Historial de Precios</h2>
<h3 class="font-3xl font-weight-bold px-3">{{info.product_name}}</h3>

<mat-dialog-content>
  <ng-container *ngFor="let prices of data | keyvalue">
    <mat-card class="my-2">
      <mat-card-content>
        <h2 class="main-style font-2x1 sticky-top bg-gray-200 pl-3">{{prices?.value[0]?.group?.name}}</h2>
         <table class="table table-responsive">
          <thead>
            <tr>
              <th>Precio</th>
              <th>precio con impuestos</th>
              <th>Estado</th>
              <th>Acci√≥n</th>
              <th>Creado</th>
              <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let price of prices.value">
                <td>${{price?.price}}</td>
                <td>${{price?.full_price_formated}}</td>
                <td>{{price?.status}}</td>
                <td>{{price?.action}}</td>
                <td>{{price?.created_at | date}}</td>
                <td>
                  <button class="btn-icon c-delete" *ngxPermissionsOnly="permissions.delete" (click)="deletePrice(price?.id, price.price_group_id)"><i class="fa-regular fa-trash-can"></i></button>
                </td>
              </tr>
            </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose color="warn">Cerrar</button>
</mat-dialog-actions>
