<h3 class="m-0 text-muted">{{data.name}}</h3>
<div class="font-5xl font-facebook list-group-item-accent-warning" mat-dialog-title>{{data.title}}</div>
<div mat-dialog-content>
    <p *ngIf="data.isHtml;else noHtml" [innerHTML]="data.info"></p>
    <ng-template #noHtml>
        <p>{{data.info}}</p>

    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial color="primary">Ok</button>
</div>

<h1 matDialogTitle>Title</h1>

<mat-dialog-content>
    Dialog content
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose>Close dialog</button>
    <button mat-button>Action</button>
    
</mat-dialog-actions>
