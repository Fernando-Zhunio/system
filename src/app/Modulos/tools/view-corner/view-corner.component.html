<div *ngIf="isOpen" [ngClass]="isOpen?'open-cv':'close-cv'" class="section-cv">
  <div class="content-cv">
    <button class="btn-close-cv bg-dark" (click)="closeEmit()" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
    <div class="container-cv shadow p-3">
      <div class="row h-100 overflow-auto">
        <div class="col-md-12">
          <div class=" h-100">
            <ng-content select="[content]"></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
