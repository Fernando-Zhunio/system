<div class="mt-3 pb-3">
    <h2 class="font-4xl font-weight-bold">Categorías</h2>
    <div>
        <mat-card>
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                     Tabla de Categorías
                </div>
                <button mat-raised-button color="primary" type="button" [routerLink]="['create']" *ngxPermissionsOnly="permission_create">Crear Categoria</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <caption>Resultados de {{categories?.total}} productos</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" colspan="2">Nombre</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Numero de productos</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of categories | paginate: {
                        itemsPerPage: perPage,
                        currentPage: pageCurrent,
                        totalItems: totalItem 
                    }">
                            <td>{{item.id}}</td>
                            <td colspan="2">{{item.name}}</td>
                            <td>{{item.sort_name}}</td>
                            <td colspan="2">{{item.products_count}}</td>
                            <td class="d-flex"><span *ngxPermissionsOnly="permission_edit" [routerLink]="['edit',item.id]" routerLinkActive="router-link-active" class="mr-1 btn btn-sm btn-spotify" role="button"><i class="far fa-edit"></i></span><span *ngxPermissionsOnly="permission_destroy"
                                    (click)="destroyCategory(item.id)" class="btn btn-sm btn-html5"><i class="far fa-trash-alt"></i></span></td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="nextPage($event)" (pageBoundsCorrection)="nextPage($event)" maxSize="9" directionLinks="true" autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                    screenReaderCurrentLabel="You're on page">
                </pagination-controls>
            </div>
        </mat-card>
    </div>
</div>
