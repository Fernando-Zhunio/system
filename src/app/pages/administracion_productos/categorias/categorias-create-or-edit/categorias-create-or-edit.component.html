<div color="primary" class="mt-3">
    <div class=" d-flex justify-content-between">
        <div class="font-4xl font-weight-bold">{{title}} <span class="text-info">{{product_name}}</span></div> <button mat-mini-fab (click)="goBack()" class="mb-2"><mat-icon>keyboard_return</mat-icon></button>
    </div>
    <form class="card border-0" [formGroup]="formCreateOrEdit" (ngSubmit)="sendData()">
        <mat-card class="card-body">
            <!-- <div class="form-group">
                <label for="name">Nombre</label>
                <input formControlName="name" id="name" class="form-control" type="text" name="">
            </div> -->
    
            <mat-form-field class="d-block" appearance="outline">
                <mat-label>Nombre Categoria</mat-label>
                <input matInput placeholder=" Escriba el nombre de la categoria " type="text" formControlName="name" required>
                <mat-error *ngIf="formCreateOrEdit.controls['name'].invalid">Nombre Requerido</mat-error>
            </mat-form-field>
            <!-- <div class="form-group">
                <label for="sequence_pre">Codigo</label>
                <input id="sequence_pre" formControlName="sort_name" class="form-control" type="text" name="">
            </div> -->
            <mat-form-field class="d-block" appearance="outline">
                <mat-label>Codigo</mat-label>
                <input matInput placeholder=" Escriba el codigo" type="text" formControlName="sort_name" required>
                <mat-error *ngIf="formCreateOrEdit.controls['sort_name'].invalid">Codigo Requerido</mat-error>
            </mat-form-field>
            <button type="submit" class="mt-3" [disabled]="formCreateOrEdit.invalid || isSend" mat-raised-button color="primary">Enviar <mat-icon>send</mat-icon></button>
        </mat-card>
    </form>
</div>
