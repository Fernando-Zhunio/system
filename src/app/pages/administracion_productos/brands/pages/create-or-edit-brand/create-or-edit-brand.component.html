<h1 matDialogTitle>{{title}}</h1>

<mat-dialog-content>
    <div [formGroup]="form">
        <mat-form-field class="d-block" >
            <mat-label>Nombre Categoría</mat-label>
            <input matInput placeholder=" Escriba el nombre de la categoría " type="text" formControlName="name" required>
            <mat-error *ngIf="form.controls['name'].invalid">Nombre Requerido</mat-error>
        </mat-form-field>
        <mat-form-field class="d-block" >
            <mat-label>Codigo</mat-label>
            <input matInput placeholder=" Escriba el Codigo" type="text" formControlName="sort_name" required>
            <mat-error *ngIf="form.controls['sort_name'].invalid">Codigo Requerido</mat-error>
        </mat-form-field>
    </div>
    <!-- <button type="submit" class="mt-3" [disabled]="isLoading" mat-raised-button color="primary">Enviar <mat-icon>send</mat-icon></button> -->
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" matDialogClose [disabled]="isLoading">Cerrar</button>
    <button mat-button color="primary" (click)="saveInServer()" [disabled]="isLoading">Guardar</button>
</mat-dialog-actions>
