<div class=" d-flex justify-content-between mt-3">
    <div class="font-4xl font-weight-bold">{{title}} <span class="text-info">{{product_name}}</span></div> <button mat-mini-fab (click)="goBack()" class="mb-2"><mat-icon>keyboard_return</mat-icon></button>
</div>
<form  [formGroup]="formCreateOrEdit" (ngSubmit)="sendData()">
    <mat-card>
        <div class="card-body">
            <mat-form-field class="d-block" >
                <mat-label>Nombre Marca</mat-label>
                <input matInput type="text" formControlName="name" required>
                <mat-error *ngIf="formCreateOrEdit.controls['name'].invalid">Nombre Requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="d-block" >
                <mat-label>Codigo</mat-label>
                <input matInput type="text" formControlName="sort_name" required>
                <mat-error *ngIf="formCreateOrEdit.controls['sort_name'].invalid">Codigo Requerido</mat-error>
            </mat-form-field>
            <button type="submit" class="mt-3" [disabled]="formCreateOrEdit.invalid || isSend" mat-raised-button color="primary">Enviar <mat-icon>send</mat-icon></button>
        </div>
    </mat-card>
</form>
