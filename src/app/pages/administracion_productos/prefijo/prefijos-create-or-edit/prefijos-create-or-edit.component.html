<div class=" d-flex justify-content-between mt-3">
    <div class="font-4xl font-weight-bold">{{title}} <span class="text-info">{{product_name}}</span></div> <button mat-mini-fab (click)="goBack()" class="mb-2"><mat-icon>keyboard_return</mat-icon></button>
</div>
<form class="card border-0" [formGroup]="formCreateOrEdit" (ngSubmit)="sendData()">
    <mat-card>
        <div class="card-body">
            <mat-form-field class="d-block" >
                <mat-label>Tipo de prefijo</mat-label>
                <input matInput placeholder=" Escriba el tipo de la Prefijo " type="text" formControlName="type" required>
                <mat-error *ngIf="formCreateOrEdit.controls['type'].invalid">Tipo Requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="d-block" >
                <mat-label>Descripcion</mat-label>
                <input matInput placeholder=" Escriba el prefijo" type="text" formControlName="prefix" required>
                <mat-error *ngIf="formCreateOrEdit.controls['prefix'].invalid">Descripcion Requerido</mat-error>
            </mat-form-field>
            <button type="submit" class="mt-3" [disabled]="formCreateOrEdit.invalid || isSend" mat-raised-button color="primary">Enviar <mat-icon>send</mat-icon></button>
        </div>
    </mat-card>
</form>
