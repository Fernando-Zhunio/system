<div class=" d-flex justify-content-between">
    <div class="font-4xl font-weight-bold">{{title}} <span class="text-info">{{product_name}}</span></div> <button mat-mini-fab [routerLink]="['/prefijos']" class="mb-2"><mat-icon>keyboard_return</mat-icon></button>
</div>
<form class="card" [formGroup]="formCreateOrEdit" (ngSubmit)="sendData()">
    <div class="card-body">
        <!-- <div class="form-group">
            <label for="name">Nombre</label>
            <input formControlName="name" id="name" class="form-control" type="text" name="">
        </div> -->

        <mat-form-field class="d-block" appearance="outline">
            <mat-label>Tipo de prefijo</mat-label>
            <input matInput placeholder=" Escriba el tipo de la Prefijo " type="text" formControlName="type" required>
            <mat-error *ngIf="formCreateOrEdit.controls['type'].invalid">Tipo Requerido</mat-error>
        </mat-form-field>
        <!-- <div class="form-group">
            <label for="sequence_pre">Codigo</label>
            <input id="sequence_pre" formControlName="sort_name" class="form-control" type="text" name="">
        </div> -->
        <mat-form-field class="d-block" appearance="outline">
            <mat-label>Prefijo</mat-label>
            <input matInput placeholder=" Escriba el prefijo" type="text" formControlName="prefix" required>
            <mat-error *ngIf="formCreateOrEdit.controls['prefix'].invalid">Prefijo Requerido</mat-error>
        </mat-form-field>
        <button type="submit" class="mt-3" [disabled]="formCreateOrEdit.invalid || isSend" mat-raised-button color="primary">Enviar <mat-icon>send</mat-icon></button>
    </div>
</form>
