<div class="my-3 section-order">
  <div class="center justify-content-between flex-wrap">
    <h3 class="font-3xl font-weight-bold m-0">Impuestos y descuentos</h3>
    <button *ngIf="!isCancelled" color="accent" class="mb-1" mat-raised-button (click)="openDialogCreateOrEditDiscountOrTax()">Agregar monto <mat-icon>add</mat-icon></button>
  </div>
  <hr>
  <div class="card-columns" style="column-count: 4;">
    <mat-card class="card border-0" *ngFor="let discountOrTax of discountsAndTaxes | keyvalue">
      <div>
        <span class="badge bg-info font-sm">{{discountOrTax.value.type | translatefz:'orders'}}</span>
      </div>
      <table>
        <tbody class="body-info">
            <tr><td>Tipo de monto: </td><td>{{discountOrTax.value.amount_type | translatefz:'orders'}}</td></tr>
            <tr><td>Descripci√≥n: </td><td>{{discountOrTax.value.name}}</td></tr>
            <tr><td>Monto: </td><td>$ {{discountOrTax.value.amount}}</td></tr>
          </tbody>
        </table>
        <div *ngIf="!isCancelled">
          <button mat-icon-button color="primary"  (click)="openDialogCreateOrEditDiscountOrTax(discountOrTax.key)" ><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteAdditionalAmount(discountOrTax.key)"><mat-icon>delete</mat-icon></button>
        </div>

    </mat-card>
  </div>
