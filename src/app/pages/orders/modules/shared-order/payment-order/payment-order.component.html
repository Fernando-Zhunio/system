<div>
  <div class="mt-3 section-order">
    <h3 class="font-3xl font-weight-bold">Pagos</h3>
    <button *ngIf="!isCancelled" color="accent" (click)="openDialog()" mat-raised-button class="mb-1">Agregar pago
      <mat-icon>add</mat-icon>
    </button>
    <hr>
    <div class="card-columns">
      <mat-card class="card border-0" *ngFor="let payment of paymentsMap | keyvalue">
        <div>
          <span class="badge bg-success font-sm mb-2 text-uppercase"> {{ payment.value.type | translatefz:'orders'
            }}</span>
        </div>
        <div>
          <span class="badge font-xs bg-secondary {{payment.value.status}}"
            *ngIf="payment.value.status != 'pending' || payment.value.type == 'paymentez'; else templateChangePayment">Estado:
            {{
            payment.value.status | translatefz: 'orders' }}</span>
          <ng-template #templateChangePayment>
            <span class="mt-2">
              <mat-form-field>
                <mat-select [disabled]="isCancelled" [value]="payment.value.status"
                  (selectionChange)="changeStatusPayment($event, payment.key)" placeholder="Cambio de estado">
                  <mat-option value="pending">Pendiente</mat-option>
                  <mat-option value="paid">Pagado</mat-option>
                  <mat-option value="cancelled">Cancelado</mat-option>
                </mat-select>
              </mat-form-field>
            </span>
          </ng-template>
          <table>
            <tbody class="body-info">
              <tr>
                <td>Creado: </td>
                <td> {{ payment.value.created_at | date}}</td>
              </tr>
              <tr *ngIf="payment.value.type == 'paymentez' && payment.value?.link_to_pay">
                <td>Link de pago: </td>
                <td> <a [href]="payment.value.link_to_pay" target="_blank">{{ payment.value.link_to_pay }}</a></td>
              </tr>
              <tr>
                <td>Monto: </td>
                <td>$ {{ payment.value.amount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="!isCancelled" class="border-top mt-2">
          <button color="warning" mat-raised-button matSuffix (click)="openDialogHistoryStatus(payment.key)">
            <mat-icon>manage_search</mat-icon> Historial
          </button>
          <button class="mt-1" *ngIf="payment?.value?.link_to_pay" mat-raised-button color="info"
            (click)="lookTransaction(payment.key)">
            Ver transacciones &nbsp;<mat-icon>receipt_long</mat-icon></button>
            <button mat-raised-button (click)="lookFiles(payment.key)">Ver
              archivo &nbsp;<mat-icon>post_add</mat-icon></button>
          <ng-container *ngIf="payment.value.status == 'pending' || payment.value.type != 'paymentez'">
            <button mat-icon-button color="primary" (click)="openDialog(payment.key)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteItem(payment.value.order_id, payment.key)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>

        </div>
      </mat-card>
    </div>
  </div>
