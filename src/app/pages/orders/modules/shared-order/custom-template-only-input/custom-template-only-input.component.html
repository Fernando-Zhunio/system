<div>
  <div class="mt-3 section-order">
      <h3 class="font-3xl font-weight-bold">{{title}}</h3>
      <div>
          <div>
              <div>
                 <ng-content select="[items]"></ng-content>
              </div>
              <ng-container *ngIf="!isCancelled">
                  <button class="mt-2" mat-raised-button color="accent"
                      (click)="isOpenAddInvoice = !isOpenAddInvoice">Agregar
                      manualmente</button>
                  <div class="add-container" *ngIf="isOpenAddInvoice">
                      <button (click)="isOpenAddInvoice = !isOpenAddInvoice" class="btn-close-add"
                          mat-mini-fab color="warn">
                          <mat-icon>close</mat-icon>
                      </button>
                      <div>
                          <mat-form-field>
                              <input [formControl]="formControl" matInput [placeholder]="placeholder">
                          </mat-form-field>
                          <button [disabled]="isLoading || formControl.invalid" color="primary" mat-raised-button
                              (click)="addManually()">enviar</button>
                      </div>
                  </div>
              </ng-container>
          </div>
      </div>
  </div>
</div>
