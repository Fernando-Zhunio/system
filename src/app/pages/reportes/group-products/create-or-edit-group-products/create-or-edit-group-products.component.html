<div class="mt-3">
    <h2 class="font-5xl pl-1 font-facebook list-group-item-accent-warning">{{state}}</h2>
    <div>
        <form (ngSubmit)="saveData()" class="row" [formGroup]="form_group_product">
            <mat-form-field class="col-md-10">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name" required>
                <mat-error *ngIf="form_group_product.get('name')!.invalid">Nombre requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="col-md-2">
                <mat-label>Cantidad minima</mat-label>
                <input type="number" matInput formControlName="min_stock" required>
                <mat-error *ngIf="form_group_product.get('min_stock')!.invalid">Stock m√≠nimo requerido</mat-error>
            </mat-form-field>
            <div class="form-group col-12">
                <label for="my-input">Subir archivo</label>
                <input id="my-input" (change)="uploadFile($event)" class="form-control" type="file">
            </div>
            <div class="col-12">
                <button mat-raised-button color="primary">Guardar</button>
            </div>
        </form>

    </div>
</div>
