<div class="versus">
    <h1 class="font-5xl font-montserrat my-2">Versus de Productos</h1>
    <div>
        <div class="position-relative">
            <input class="input-search" [(ngModel)]="searchText" type="search" (keydown.enter)="getProducts()" placeholder="Buscar productos">
            <button (click)="createChartVersus()" [disabled]="productsSelect.size < 2"  [matBadge]="productsSelect.size"
            matBadgePosition="above after"
            matBadgeColor="accent" color="primary" class="btn-compare" mat-button>Comparar ahora!</button>
        </div>
        <div>
            <div class="grid-versus my-3">
              <mat-card class=" border-right rounded-fz border-0 shadow-none">
                  <div style="width: 100%;height: 400px;" *ngIf="isload;else TemplateData">
                    <ngx-spinner name="isload" bdColor="rgba(0, 0, 0, 0)" size="medium" color="rgba(0, 0, 0,0.5)" type="ball-triangle-path" [fullScreen]="false"><p class="mt-5 pt-5 font-montserrat" style="color: #7e7b7b" > Cargando... </p></ngx-spinner>
                  </div> 
                  <ng-template #TemplateData>
                    <div *ngFor="let p of products | keyvalue" class="col-12 my-2">
                      <div class="d-flex justify-content-between align-items-center border-bottom">
                        <div class="d-flex align-items-center">
                          <img width="50px" class=" img-item" [src]="captureImagenProduct(p.key)" alt="">
                          <div class="mr-1 p-1" style="color:#f44336; font-weight: bold;">#{{p.key}}</div>{{p.value.name}}
                        </div>
                        <button (click)="addProductSelect(p.key)" [disabled]="productsSelect.get(p.key)" mat-button color="primary" class="btn-vs" type="button">+
                          vs</button>
                      </div>
                    </div>
                  </ng-template>
                  <div class="text-center" *ngIf="!isload && products.size < 1">
                    <img src="assets/img/respuesta_vacia.svg" alt=""><br>
                    No se a encontrado ningun producto
                  </div>
                </mat-card> 
                <mat-card class=" rounded-fz border-0 shadow-none">
                  <h2 class="font-4xl font-montserrat">Productos a comparar</h2>
                  <div>
                    <div *ngFor="let p of productsSelect | keyvalue" class="col-12 my-2">
                      <div class="d-flex justify-content-between align-items-center border-bottom">
                        <div class="d-flex align-items-center">
                          <img width="50px" class=" img-item" [src]="captureImagenProductSelect(p.key)" alt="">
                          <div class="mr-1 p-1" style="color:#f44336; font-weight: bold;">#{{p.key}}</div>{{p.value.name}}
                        </div>
                        <button (click)="removeProductSelect(p.key)" mat-button color="warn" class="btn-vs" type="button">-
                          vs</button>
                      </div>
                    </div>
                  </div>
                </mat-card>
              </div>
        </div>
        <div class="py-1">
          <mat-card class="rounded-fz border-0 shadow-none mb-2">
            <div class="d-flex justify-content-between">
              <h3 class="font-montserrat font-3xl font-weight-bolder">Versus</h3>
              <mat-chip-list color="accent">
                <mat-chip color="accent">Fecha de comparacion</mat-chip>
              </mat-chip-list>
            </div>
            <div style="height: 500px;" class="d-flex align-items-center">
              <canvas id="chart-versus"></canvas>
            </div>
          </mat-card>
        </div>
    </div>
</div>
