<mat-card class="rounded-fz shadow p-3">
    
        <ngx-spinner name="isload-chart-sell" bdColor="rgba(0, 0, 0, 0.1)" size="medium" color="rgba(0, 0, 0,0.5)" type="ball-triangle-path" [fullScreen]="false">
            <p class="mt-5 pt-5 font-montserrat rounded-fz" style="color: #7e7b7b" > Cargando... </p>
        </ngx-spinner>
    
    <h3 class="font-montserrat font-3xl font-weight-bolder">Ventas</h3>
    <div class="d-flex align-items-center">
        <mat-radio-group (change)="updateChart($event)" [(ngModel)]="for" aria-label="Select an option">
            <mat-radio-button value="day">Dias</mat-radio-button>
            <mat-radio-button value="week">Semanas</mat-radio-button>
            <mat-radio-button value="month">Meses</mat-radio-button>
        </mat-radio-group>
    </div>
    <div style="height: 400px;" class="d-flex align-items-center position-relative">
        <canvas id="chart-sells"></canvas>
    </div>
</mat-card>
