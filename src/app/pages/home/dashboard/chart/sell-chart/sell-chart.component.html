<mat-card class="rounded-fz shadow p-3 overflow-auto">
    
        <ngx-spinner name="loading-chart-sell" bdColor="rgba(0, 0, 0, 0.5)" size="medium" color="rgba(0, 0, 0,0.5)" type="ball-triangle-path" [fullScreen]="false">
            <p class="mt-5 pt-5 font-montserrat rounded-fz" style="color: #7e7b7b" > Cargando... </p>
        </ngx-spinner>
    
    <h3 class="font-montserrat font-3xl font-weight-bolder">Ventas</h3>
    <div class="d-flex justify-content-between">
            <mat-button-toggle-group [(ngModel)]="period" (change)="updateChart($event,'period')" class="rounded-fz border-success" name="period" aria-label="Font Style">
                <mat-button-toggle color="accent" value="day">Dias</mat-button-toggle>
                <mat-button-toggle color="accent" value="week">Semanas</mat-button-toggle>
                <mat-button-toggle color="accent" value="month">Meses</mat-button-toggle>
            </mat-button-toggle-group>

            <mat-button-toggle-group [(ngModel)]="key" (change)="updateChart($event)" class="rounded-fz border-success" name="key" aria-label="Font Style">
                <mat-button-toggle color="accent" value="sales">Por ventas en dolares</mat-button-toggle>
                <mat-button-toggle color="accent" value="sales-count">Por numero de ventas</mat-button-toggle>
            </mat-button-toggle-group>
    </div>
    <div style="height: 400px;" class="d-flex align-items-center position-relative">
        <canvas id="chart-sells"></canvas>
    </div>
</mat-card>
