<mat-card class="rounded-fz shadow p-3 overflow-auto">
    <ngx-spinner name="loading-chart-product" bdColor="rgba(0, 0, 0, 0.1)" size="medium" color="rgba(0, 0, 0,0.5)"
        type="ball-triangle-path" [fullScreen]="false">
        <p class="mt-5 pt-5 font-montserrat rounded-fz" style="color: #7e7b7b"> Cargando... </p>
    </ngx-spinner>
    <h3 class="font-montserrat font-3xl font-weight-bolder">Productos</h3>

        <mat-chip color="accent" (click)="updateChart({type:'key', value: 'product-sales-count'})"

    </mat-chip-list> -->
    <mat-button-toggle-group [(ngModel)]="key" (change)="updateChart($event)" class="rounded-fz border-success"

        <mat-button-toggle color="accent" value="product-sales-count">Por numero de ventas</mat-button-toggle>
    </mat-button-toggle-group>
