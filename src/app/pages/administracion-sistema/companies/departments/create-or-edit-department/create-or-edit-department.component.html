
<div class="my-3">
    <h1 class=" m-0">{{title}} </h1>
    <h4 class="text-muted">Compañía: {{company?.name}}</h4>
</div>
<mat-card class="rounded-fz shadow">
    <form [formGroup]="form">
        <mat-form-field class="w-100">
            <input matInput placeholder="Nombre de departamento" formControlName="name">
        </mat-form-field>
        <h3>Jerarquia</h3>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
           <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
              <button mat-icon-button disabled></button>
               <mat-radio-button [value]="node.id" (change)="changeValueSelectDepartment($event, node)" class="checklist-leaf-node"

                            >{{node.name}}</mat-radio-button>
            </mat-tree-node>
            <mat-tree-node isExpanded="true" class="align-items-baseline" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle>
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <mat-radio-button [value]="node.id" [checked]="node.selected" (change)="changeValueSelectDepartment($event, node)" class="center" >{{node.name}}</mat-radio-button>
            </mat-tree-node>
          </mat-tree>
          <button mat-raised-button [disabled]="isLoading" color="primary" (click)="saveInServer()">Guardar <mat-icon>save</mat-icon></button>
    </form>
</mat-card>
