<div class="mt-4">
    <h2 class="font-5xl pl-1 font-facebook list-group-item-accent-warning">Paises</h2>
    <app-header-search [onTabs]="false" [placeholder]="'Escriba el pais a buscar'" [with_filter]="true" (isload)="isload = $event" [url]="'admin/countries'" (products)="loadData($event)">
    </app-header-search>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Pais</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element?.name}} </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef>Codigo</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="created_at">
            <mat-header-cell *matHeaderCellDef> Creado </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.created_at}}
            </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="roles">
            <mat-header-cell *matHeaderCellDef> Roles </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.roles[0]?.name}} </mat-cell>
        </ng-container> -->

        <!-- <ng-container matColumnDef="last_activity">
            <mat-header-cell *matHeaderCellDef> Ultima actividad </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.last_activity | amLocale:'es' | amTimeAgo}}
            </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element;let ind = index">
                <button *ngxPermissionsOnly="permission_edit" mat-icon-button color="primary" (click)="createCountry(true,element.id)">
        <mat-icon>edit</mat-icon>
      </button>
                <button mat-icon-button color="warn" *ngxPermissionsOnly="permission_destroy" (click)="deleteItem(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
            </mat-cell>
        </ng-container>
        <mat-header-row style="top:67px" *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- <mat-paginator #matPaginator *ngIf="ELEMENT_DATA.length" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator> -->
    <mat-paginator *ngIf="ELEMENT_DATA.length" [pageSizeOptions]="[10, 20, 30]" (page)="changePaginator($event)" showFirstLastButtons [pageSize]="paginator.per_page" [length]="paginator.total" [pageIndex]="paginator.current_page-1"></mat-paginator>

    <button *ngxPermissionsOnly="permission_create" mat-fab style="position: fixed;bottom: 10px;right: 10px;" (click)="createCountry()">
  <mat-icon>add</mat-icon>
</button>
</div>
