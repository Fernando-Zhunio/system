<div>
  <div class="d-flex align-items-center my-3">
   <button mat-mini-fab (click)="goBack()"><mat-icon>arrow_back</mat-icon></button><h1 class="m-0 ml-2">{{ title }}</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="saveInServer()">
    <mat-card>
      <div class="row">
        <div class="col-md-6 border-right">
          <mat-form-field class="w-100">
            <input formControlName="name" matInput placeholder="Nombre" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <textarea formControlName="description" matInput placeholder="DescripciÃ³n"></textarea>
          </mat-form-field>
          <div>
            <button type="submit" [disabled]="isLoading" color="primary" mat-raised-button>Guardar <mat-icon>save</mat-icon></button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="m-0">Usuarios seleccionados</h2>
            <button class="my-1" type="button" color="primary" (click)="isActiveSearchPeople = true" mat-raised-button>Buscar usuarios</button>
          </div>
          <div>
            <div class="grid-people">
              <div class="item-person p-2" *ngFor="let user of usersAssigned | keyvalue">
                <div class="list-person px-2 py-1">
                  <span class="mr-1">
                    <img
                      class="img-person"
                      [src]="
                        user.value?.person.photo?.permalink ||
                        'https://ui-avatars.com/api/?background=random&name=' + user?.value?.first_name
                      "
                      alt="usuario" />
                  </span>
                  <div>
                    <div>{{ user.value?.name || user?.value?.person?.first_name +" "+user?.value?.person?.last_name}}</div>
                    <div *ngIf="user?.value?.email" class="d-flex align-items-center text-muted"><mat-icon>email</mat-icon>{{ user.value?.email }}</div>
                  </div>
                </div>
                <button
                  type="button"
                  (click)="selectedPerson(user.key)"
                  *ngIf="!usersAssigned.has(user.key); else templateQuitBtn"
                  color="primary"
                  mat-button>
                  seleccionar
                  <mat-icon>done</mat-icon>
                </button>
                <ng-template #templateQuitBtn>
                  <button type="button" (click)="unselectedPerson(user.key)" color="warn" mat-button>
                    Quitar
                    <mat-icon>close</mat-icon>
                  </button>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </form>
  <div [hidden]="!isActiveSearchPeople" class="search-template p-md-3">
    <button (click)="isActiveSearchPeople = false" class="btn-close" mat-mini-fab color="warn">
      <mat-icon>close</mat-icon>
    </button>
    <div class="modal-search shadow col-md-6 col-10 rounded-fz">
      <app-search placeholder="Buscador de personas" (data)="getData($event)" [url]="urlUserSearch">
        <ng-container data>
          <div class="grid-people">
            <div class="item-person p-2" *ngFor="let user of users | keyvalue">
              <div class="list-person px-2 py-1">
                <span class="mr-1">
                  <img
                    class="img-person"
                    [src]="
                      user.value?.person?.photo?.permalink ||
                      'https://ui-avatars.com/api/?background=random&name=' + user?.value?.person?.first_name
                    "
                    alt="usuario" />
                </span>
                <div>
                  <div>{{ user?.value?.person?.first_name }} {{ user?.value?.person?.last_name }}</div>
                  <div *ngIf="user?.value?.email" class="d-flex align-items-center text-muted"><mat-icon>email</mat-icon> {{ user?.value?.email }}</div>
                </div>
              </div>
              <button
                (click)="selectedPerson(user.key)"
                *ngIf="!usersAssigned.has(user.key); else templateQuitBtn"
                color="primary"
                mat-button>
                seleccionar
                <mat-icon>done</mat-icon>
              </button>
              <ng-template #templateQuitBtn>
                <button (click)="unselectedPerson(user.key)" color="warn" mat-button>
                  Quitar
                  <mat-icon>close</mat-icon>
                </button>
              </ng-template>
            </div>
          </div>
        </ng-container>
      </app-search>
    </div>
  </div>
</div>
