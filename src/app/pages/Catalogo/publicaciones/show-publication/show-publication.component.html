<div>
    <div *ngIf="isLoadPublication;else loadPublication" class="mt-4">
        <mat-card class="my-1">
            <ngx-skeleton-loader count="1" [theme]="{
              'border-radius': '5px',
              height: '50px'
            }"></ngx-skeleton-loader>
            <ngx-skeleton-loader count="1" [theme]="{
                'border-radius': '5px',
                height: '30px'
              }"></ngx-skeleton-loader>
            <ngx-skeleton-loader count="3" [theme]="{
                'border-radius': '5px',
                height: '40px',
                width:'150px',
                'margin-right':'5px'
              }"></ngx-skeleton-loader>
        </mat-card>
    </div>
    <ng-template #loadPublication class="mt-4">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!-- <ng-container [@fade] *ngFor="let p of products;index as i"> -->
            <app-publication [permission_page]="permission_page" [publication]="publication" (delete)="destroyPublication($event)"></app-publication>
        </div>
    </ng-template>
</div>
