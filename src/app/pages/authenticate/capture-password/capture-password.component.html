<div style="background-image: url('assets/img/login.svg');background-size: cover;" class="pt-sm-0 pt-4 vh-100 bg-login">
    <div class="row m-0 vh-100">
        <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
            <div class="text-info">
                <form [formGroup]="formPassword" (ngSubmit)="saveInServer()" class="">
                    <mat-card class="">
                        <mat-card-header>
                            <mat-card-title>ESTABLECER CONTRASEÑA SYSTEM</mat-card-title>
                            <mat-card-subtitle>Formulario de inicio de establecer contraseña de Novisolutions
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-form-field appearance="fill" class="d-block">
                                <mat-label>Contraseña</mat-label>
                                <input autocomplete matInput [type]="hide ? 'password' : 'text'"
                                    formControlName="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide" type="button"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error
                                *ngIf=" formPassword.get('password')?.invalid">Las
                                Este campo es requerido</mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="d-block">
                                <mat-label>Confirmar contraseña</mat-label>
                                <input autocomplete matInput [type]="hide2 ? 'password' : 'text'"
                                    formControlName="password_confirmation">
                                <button mat-icon-button matSuffix type="button" (click)="hide2 = !hide2"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error
                                    *ngIf=" formPassword.get('password_confirmation')?.invalid">Las
                                    Este campo es requerido</mat-error>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                            <button color="primary" [disabled]="formPassword.invalid || isLoad" type="submit"
                                mat-raised-button>Iniciar sesion</button>
                        </mat-card-actions>
                    </mat-card>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 d-flex p-0 align-items-center ">
            <img src="/assets/img/capture-password.svg" class="w-100 position-absolute" alt="">

        </div>
    </div>
</div>
