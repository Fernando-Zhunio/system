<button mat-icon-button [matMenuTriggerFor]="menuRef">
  <!-- <i class="fa-solid fa-gear"></i> -->
  <i style="font-size: 20px" class="fa-solid fa-sliders"></i>
</button>

<mat-menu #menuRef="matMenu" x-position="after" y-position="below" [overlapTrigger]="false">
  <div class="px-3 pt-3">
    <div>
      <h2 class="font-weight-bold font-3xl">Configuraci贸n</h2>
    </div>
    <div
      class="h-auto"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"      
      >
      <div class="content-menu">
        <span><i class="fa-solid fa-volume-high"></i> <span>Sonidos</span></span>
        <mat-slide-toggle
        labelPosition="before"
          [checked]="preferences.general_notification_sound === 'on' ? true : false"
          (change)="setPreference(s_preferences.SOUND, $event.checked ? 'on' : 'off')">
        </mat-slide-toggle>
      </div>
    </div> 
    <hr>
    <div>
      <h2 class="font-weight-bold font-3xl">Medios De Notificaci贸n</h2>
    </div>
    <div class="h-auto"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
      >
      <div class="content-menu">
        <span><i class="fa-solid fa-globe"></i><span>Webpush</span></span>
        <mat-slide-toggle
        labelPosition="before" [checked]="preferences.general_notification_webpush === 'on' ? true : false"
          (change)="setPreference(s_preferences.WEBPUSH, $event.checked ? 'on' : 'off')">
        </mat-slide-toggle>
      </div>
    </div>
    <div
      class="h-auto"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
      >
      <div class="content-menu">
        <span><i class="fa-solid fa-at"></i> <span>Correo electr贸nico</span></span>
        <mat-slide-toggle
        labelPosition="before"
          [checked]="preferences.general_notification_email === 'on' ? true : false"
          (change)="setPreference(s_preferences.EMAIL, $event.checked ? 'on' : 'off')">
        </mat-slide-toggle>
      </div>
    </div>
    <div
      class="h-auto"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
      >
      <div class="content-menu">
        <span><i class="fa-brands fa-whatsapp"></i> <span>Whatsapp</span></span>
        <mat-slide-toggle
        labelPosition="before"
          [checked]="preferences.general_notification_whatsapp === 'on' ? true : false"
          (change)="setPreference(s_preferences.WHATSAPP, $event.checked ? 'on' : 'off')">
        </mat-slide-toggle>
      </div>
    </div>
  </div>
